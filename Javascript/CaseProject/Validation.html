<!DOCTYPE html>
<html lang="en">
<head>
	<title>Validation</title>
    <meta charset="utf-8">
    <script src="Validation.js" defer></script>
</head>

<body>
	
	<header>
		<h1>Form Validation</h1>
	</header>
	<article>
        <form>
            <fieldset>
                <h3>Check at least 1 box:</h3>
                <input type="checkbox" id="check" name="123" value="1" >
                <label for="check">1</label>
                <input type="checkbox" id="check2" name="123" value="2" >
                <label for="check2">2</label>
                <input type="checkbox" id="check3" name="123" value="3" >
                <label for="check3">3</label>
                <input type="checkbox" id="check4" name="123" value="4" >
                <label for="check4">4</label>
                <input type="checkbox" id="check5" name="123" value="5" >
                <label for="check5">5</label>
                <h3>Select one:</h3>
                <input type="radio" id="radio" name="ABC" value="A" required>
                <label for="A">A</label>
                <input type="radio" id="radio" name="ABC" value="B" required>
                <label for="B">B</label>
                <input type="radio" id="radio" name="ABC" value="C" required>
                <label for="C">C</label>
                <h3>Type something here witch at least 8 characters including 1 letter and 1 number:</h3>
                <input type="text" id="text" name="text" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                <input type="submit" id="submit">
            </fieldset>
        </form>
        <h1 id="result"></h1>
	</article>
	
	<footer>
		<p>Mathis Armstrong 2023</p>
	</footer>
	
</body>
</html>
